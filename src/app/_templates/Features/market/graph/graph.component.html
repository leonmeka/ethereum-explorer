<div *ngIf="!severeError && !error" style="height: 300px;">
    <div *ngIf="loading" class="spinner-grow center text-secondary" width="100" height="100"
        style="margin-bottom: 1em;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <ngx-charts-line-chart [results]="multi" [yAxisLabel]="'Value in USD'" [xAxis]="true" [yAxis]="true"
        [showXAxisLabel]="true" [showYAxisLabel]="false" [gradient]="true" [timeline]="true" [scheme]="colorScheme"
        [animations]="true">
    </ngx-charts-line-chart>
</div>
