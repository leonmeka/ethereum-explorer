<div class="card">
  <div class="card-body">
    <h5 class="card-title-margin">Ethereum News</h5>
    <div class="d-flex flex-row flex-nowrap ">

      <div *ngIf="loading" class="spinner-border center text-secondary" width="100" height="100"
        style="margin-bottom: 1em;">
        <span class="visually-hidden">Loading...</span>
      </div>

      <ul class="list-group list-group-flush">

        <li class="list-group-item" *ngFor="let article of articles">
          <a href="{{article['url']}}" style="text-decoration: none; color: black;">
            <b>{{article['title']}}</b>
            <p>{{article['description']}}</p>
            <span>by <i>{{article['source']['name']}}</i></span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="severeError" class="card-header alert-danger fade show" role="alert">
    <strong>ðŸ“¡ Something went wrong.</strong> Please ensure you have proper internet connection.<br>
  </div>
</div>
