<div style="height: 300px;">
    <ngx-charts-line-chart 
        [results]="multi"
        [yAxisLabel]="'Value in USD'"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        [gradient]="true"
        [timeline]="true"
        [scheme]="colorScheme"
        [animations]="true">
    </ngx-charts-line-chart >
</div>
